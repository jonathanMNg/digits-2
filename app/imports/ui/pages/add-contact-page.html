<template name="Add_Contact_Page">
  <div style="margin-top: 20px;" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Add Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input name="first" placeholder="First" type="text">
          </div>
          <div class="field">
            <input name="last" placeholder="Last" type="text">
          </div>
        </div>
        <div class="field">
          <div class="field">
            <label>Address</label>
            <input name="address" placeholder="Address" type="text">
          </div>
        </div>
        <label>Telephone/Email</label>
        <div class="two fields">
          <div class="field">
            <input name="telephone" placeholder="XXX-XXX-XXXX" type="text">
          </div>
          <div class="field">
            <input name="EMAIL" placeholder="foo@bar.com" type="text">
          </div>
        </div>
      </div>
      <div class="ui button" tabindex="0">Add</div>
    </form>
  </div>
</template>
